[CONNECTION]
  ADDRESS = 0.0.0.0
  PORT    = 443
  CONTEXT = /xmex!

  SECURE  = ${letsencrypt}/fullchain.pem ${letsencrypt}/privkey.pem
  ACME    = /.well-known/acme-challenge/${acme-challenge} < ${acme-response} ! https://xmex.seanox.com...

[CORS]
  Access-Control-Allow-Origin      = *
  Access-Control-Allow-Credentials = true
  Access-Control-Max-Age           = 86400
  Access-Control-Expose-Headers    = *

[REQUEST]
  DATA-LIMIT = 1024k

[CONTENT]
  DIRECTORY = ./docs
  DEFAULT   = index.htm index.html index.xhtml

[STORAGE]
  DIRECTORY = ./data
  SPACE     = 64K
  IDLE      = 900s
  QUANTITY  = 65535

[LOGGING]
  OUTPUT = %X ...
  ERROR  = %X ...
  ACCESS = off
